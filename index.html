<body>
	<div id="wrapper">
    <header>
      <figure class="wu"><img src="images/weatherLogo.png"></figure>
      <h1>My Weather Channel</h1>
      <h2>JSON data from the Weather Underground</h2>
    </header>

    <main>
      <section id="left">
        <div id="location">City UT</div>
        <div id="weather">Current Conditions</div>
        <div id="temperature">00</div>
        <div id="desc">A mix of clouds</div>
      </section>

      <section id="right">
        <div>
          <span id="r1c1"></span>
          <span> <img id="r1c2" ></span>
          <span id="r1c3"></span>
          <span id="r1c4"></span>
        </div>
        <div>
          <span id="r2c1"></span>
          <span> <img id="r2c2" ></span>
          <span id="r2c3"></span>
          <span id="r2c4"></span>
        </div>
        <div>
          <span id="r3c1"></span>
          <span> <img id="r3c2" ></span>
          <span id="r3c3"></span>
          <span id="r3c4"></span>
        </div>
      </section>
    </main>

    <footer>
      <p>&bull;Edwin Chen &bull; Weather Channel Site</p>
    </footer>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
